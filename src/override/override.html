<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/images/play.png">
    <title>Tasks</title>
</head>
<!-- uk-light uk-background-secondary -->
<!-- uk-dark uk-background-muted -->
<body ng-app="main" ng-controller="AppCtrl">
    <script src="/js/newtabInit.js"></script>

    <div>

        <div>
            <md-content ng-view>
                <!-- <div style="height: 0; top: 50%; left: 50%; width: 0; position: absolute;">
                    <img src="/img/loading.gif" style="margin-left: -4vw; margin-top: -4vw; width: 8vw; min-width: 8vw;">
                </div> -->
            </md-content>
        </div>

    </div>




    <div id="modal-overflow" uk-modal style="display: none;">
        <div class="uk-modal-dialog">

            <button class="uk-modal-close-default" type="button" uk-close></button>

            <div class="uk-modal-header">
                <h2 class="uk-modal-title">HOW TO BE PRODUCTIVE</h2>
            </div>

            <div class="uk-modal-body" uk-overflow-auto>

                <ul class="uk-list uk-list-large" style="box-shadow: none; border: none !important;">
                    <li>
                        <h4>1. Type any task.</h4>
                        <img src="/img/screen1.jpg">
                    </li>
                    <li>
                        <h4>2. Press play button.</h4>
                        <img src="/img/screen2.jpg">
                    </li>
                    <li>
                        <h4>3. Work on the task until the timer ends, then take rest.</h4>
                        <img src="/img/screen3.jpg">
                        <br>
                        <br>
                        <b>Go to options to change work/break duration.</b>
                    </li>
                </ul>

            </div>

            <div class="uk-modal-footer uk-text-right">
                <button class="uk-button uk-button-default uk-modal-close" type="button">Close</button>
                <button class="uk-button uk-button-primary uk-modal-close" ng-click="window.chrome.storage.sync.set({questionMark: !0}); window.questionMark = !0;" type="button">I have read</button>
            </div>

        </div>
    </div>
    

    <link rel="stylesheet" href="/bower_components/uikit/css/uikit.css" />
    <link rel="stylesheet" type="text/css" href="/css/newtab.css">

    <script src="/bower_components/uikit/js/uikit.min.js"></script>
    <script src="/bower_components/uikit/js/uikit-icons.min.js"></script>

    <script src="/js/angular/angular.min.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    
    <script src="/js/newtab.js"></script>

    <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/bower_components/jquery-ui/themes/base/all.css">

</body>
</html>
